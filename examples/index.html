<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      ul {
        list-style: none;
        display: flex;
        width: 90%;
        justify-content: space-between;
        text-align: center;
      }
      li > label {
        display: block;
      }
    </style>
  </head>

  <body>
    <main>
      <nav>
        <ul>
          <li>
            <label for="wc">Select how the WC is made</label>
            <select name="wc" id="wc">
              <option></option>
              <option value="javascript">JavaScript</option>
              <option selected value="stencil">Stencil</option>
              <option value="lit">Lit</option>
            </select>
          </li>
          <li>
            <label for="framework">Select a JS Framework (or none)</label>
            <select name="framework" id="framework">
              <option></option>
              <option selected value="javascript">None</option>
              <option value="vue">Vue.js</option>
              <option value="react">React</option>
            </select>
          </li>
        </ul>
      </nav>

      <section id="viewer"></section>
    </main>

    <script src="app.js"></script>
    <script>
      wc.onchange = onSelectChange;
      framework.onchange = onSelectChange;
    </script>
  </body>
</html>
