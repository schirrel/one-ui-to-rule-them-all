<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Cairo", sans-serif;
        padding: 8px
      }
      ul {
        list-style: none;
        display: flex;
      }
      li {
        padding: 4px 16px;
      }
      * {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Web Components built with <span></span></h1>
    </header>
    <main>
      <h2>Choose usage:</h2>
      <ul>
        <li><a target="_self" href="#vue">Vue</a></li>
        <li><a target="_self" href="#react">React</a></li>
        <li><a target="_self" href="#javascript">None</a></li>
      </ul>
    </main>

    <script>
      const search = window.location.search.replace("?", "");
      document.querySelector("h1> span").innerText =
        search.charAt(0).toUpperCase() + search.substring(1);
      const initialize = () => {
        const hash = window.location.hash.replace("#", "");

        if (search && hash) {
          window.location.href =
            window.location.origin +
            window.location.pathname +
            `${hash}?${search}`;
        }
      };

      window.addEventListener("popstate", initialize);

      initialize();
    </script>
  </body>
</html>
