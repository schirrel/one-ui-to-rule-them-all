<html>
  <body>
    <div id="app">
      {{message}}
      <albs-input
        v-model="message"
        :placeholder="placeholder"
        type="text"
        required
      >
      </albs-input>
      <albs-button @click="increment">
        Web Component Button {{ count }}</albs-button
      >
    </div>
    <script src="./vue.js"></script>
    <script>
      const { ref, createApp, compilerOptions } = Vue;

      const app = createApp({
        setup() {
          const count = ref(0);
          const message = ref("Valor Inicial");
          const placeholder = ref("placeholder");
          const increment = () => {
            console.log("Outer Vue Click");
            count.value++;
            placeholder.value = "placeholder " + count.value;
          };

          return {
            count,
            message,
            placeholder,
            increment,
          };
        },
      });
      app.config.compilerOptions.isCustomElement = (tag) => tag.includes("-");
      app.mount("#app");
    </script>

    <script src="../../components/button.js"></script>
    <script src="../../components/input.js"></script>
  </body>
</html>
