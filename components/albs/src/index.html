<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/albs.esm.js"></script>
    <script nomodule src="/build/albs.js"></script>

    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emotion@9.2.12/dist/emotion.umd.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.5.10/prop-types.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React Select CDN with React and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class App extends React.Component {
        state = {
          count: 0,
          myValue: 'Initial Value',
        };
        render() {
          const { myValue, count } = this.state;
          const onClick = () => {
            console.log('Outer React Click');

            const current = this.state.count;
            this.setState({ count: current + 1 });
          };

          const handleChange = event => {
            this.setState({ myValue: event.target.value });
          };

          const handleSubmit = event => {
            alert('A name was submitted: ' + this.state.value);
            event.preventDefault();
          };

          return (
            <div class="container">
              <br />
              <albs-button onClick={onClick}>Web Component Button {count}</albs-button>
              <hr />
              <h2>Form</h2> - {myValue}
              <form onSubmit={handleSubmit}>
                <input type="text" value={myValue} onChange={handleChange} />
                <input type="email" required />

                <albs-input type="text" value={myValue} onChange={handleChange}>
                  {' '}
                </albs-input>

                <albs-input type="text" value={myValue} onChange={handleChange}>
                  {' '}
                </albs-input>

                <albs-input type="search" required="true" onInput={handleChange}>
                  {' '}
                </albs-input>

                <albs-button type="submit">Submit</albs-button>
                <albs-button type="reset">Reset</albs-button>
              </form>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.querySelector('#root'));
    </script>
  </body>
</html>
