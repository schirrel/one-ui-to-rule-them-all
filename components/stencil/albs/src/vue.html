<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/albs.esm.js"></script>
    <script nomodule src="/build/albs.js"></script>

  </head>
  <body>
    <div id="app">
      {{message}}
      </albs-input>
      <albs-button @click="increment">
        Web Component Button {{ count }}</albs-button
      >

      <hr />
      <h2>Form</h2>
      <form v-on:submit="submittedForm">
        <input type="text"  v-model="message" />
        <albs-input type="text" v-model="message"> </albs-input>
        <input type="email" required="" />
        <albs-input type="text" required> </albs-input>

        <albs-button type="submit">Submit</albs-button>
        <albs-button type="reset">Reset</albs-button>
      </form>
    </div>



    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const { ref, createApp, compilerOptions } = Vue;

      const app = createApp({
        setup() {
          const count = ref(0);
          const message = ref("Valor Inicial");
          const placeholder = ref("placeholder");
          const increment = () => {
            console.log("Outer Vue Click");
            count.value++;
            placeholder.value = "placeholder " + count.value;
          };

          const submittedForm = (evt) => {
            evt.preventDefault();
            console.log(evt)
          }
          return {
            count,
            message,
            placeholder,
            increment,
            submittedForm
          };
        },
      });
      app.config.compilerOptions.isCustomElement = (tag) => tag.includes("-");
      app.mount("#app");
    </script>
  </body>
</html>
